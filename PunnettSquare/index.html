<!DOCTYPE html>
    <html>
    <head>
        <title>Punnett Sqaure</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>

        <h1 id="title">Punnett Square Calculator</h1>

        <div id="tab-wrapper">
            <div class="tab" id="parent-tab">
                <button id="default-parent" class="tablinks" onclick="activate(event)">Parent 1</button>
                <button class="tablinks" onclick="activate(event)">Parent 2</button>
            </div>
            
            <div id="card-wrapper">
                <div class="card" id="g1">
                    <h4><b>XX</b></h4>
                    <p>Homozygous Dominant</p>             
                </div>

                <div class="card" id="g2">
                    <h4><b>Xx</b></h4>
                    <p>Heterozygous</p>
                </div>

                <div class="card" id="g3">
                    <h4><b>xx</b></h4>
                    <p>Homozygous Recessive</p>     
                </div>
            </div>
        </div>

        <button id="calculate">Calculate</button>

        <script src="./index.js"></script>
    </body>
</html>
